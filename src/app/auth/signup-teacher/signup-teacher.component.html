<div class="center_page">

<h2>Registrarse(Profesor)</h2>
<form #studentForm="ngForm" (ngSubmit)="addTeacher(formTeacher)">
    <div class="form-group">
        <label for="nombre">Nombre</label><br>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre" [(ngModel)]="formTeacher.name" required><br>
    </div>

    <div class="form-group">
        <label for="email">Correo</label><br>
        <input type="email" id="email" name="email" placeholder="Correo" [(ngModel)]="formTeacher.correo" required><br>
    </div>

    <div class="form-group">
        <label for="carrera">Contrasenia</label><br>
        <input type="password" id="password" name="password" placeholder="password" [(ngModel)]="formTeacher.password" required><br>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!studentForm.form.valid">Registrar</button>
</form>
<a [routerLink]="['/auth/signup/estudiante']">¿Eres estudiante? Ingresa acá</a>

</div>
