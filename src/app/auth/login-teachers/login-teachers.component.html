<div class="center_page">
<h2>Login(Profesores)</h2>
<form #studentForm="ngForm" (ngSubmit)="login(studentForm)">


    <div class="form-group">
        <label for="email">Correo</label><br>
        <input type="email" id="email" name="email" placeholder="Correo" [(ngModel)]="formUser.correo" required><br>
    </div>

    <div class="form-group">
        <label for="password">Contraseña</label><br>
        <input type="password" id="password" name="password" placeholder="password" [(ngModel)]="formUser.password" required><br>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!studentForm.form.valid">Registrar</button>
</form>
<a [routerLink]="['/auth/login/estudiante']">¿Eres estudiante? Ingresa acá</a>
</div>
